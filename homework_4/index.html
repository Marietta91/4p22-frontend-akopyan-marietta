<!DOCTYPE html>
<html lang="en">
<head>

        <section class="cards"> 
            <div class="card">
                <div class="card__like">
                    <img src="./images/like.png" alt="card like">
                </div>
                <div class="card__image">
                    <img src="./images/1obagi.png" alt="main card">

                    <div class="card__price">
                        6950 ₽

                        <br>
                        Тип кожи: Для всех типов кожи

                    <div class="card__rating">
                        <img src="./images/card rating.png" alt="card rating">

                    <button class="card__buy">Добавить в корзину</button>
                </div>
            </div>

    </main>
    <footer></footer>
